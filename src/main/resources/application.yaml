micronaut:
  server:
    port: ${APPLICATION_SERVER_PORT:7080}
    application:
      name: "webrtc-observer"
  heartbeat:
    enabled: true
  metrics:
    enabled: ${METRICS_ENABLED:True}
    export:
      prometheus:
        enabled: true
        descriptions: true
        step: PT1M
  security:
    enabled: false

---
endpoints:
  all:
    port: ${APPLICATION_MANAGEMENT_PORT:7081}
  prometheus:
    enabled: true
    sensitive: false
  health:
    enabled: true
    sensitive: false
  logout:
    get-allowed: true
---
observer:
  security:
    ipAddressConverter:
      enabled: False
      algorithm: SHA-256
      salt: "MySalt"

  obfuscations:
    enabled: false
    obfuscate-ice-addresses: ANONYMIZATION
    obfuscate-user-id: ANONYMIZATION
    obfuscate-room-id: NONE
    anonymization:
      hash-algorithm: "SHA-512"
      salt: "mySuperSalt"

  sources:
#    allowedServiceIds: []
    rest:
      enabled: true

    websocket:
      enabled: true

  repository:
    mediaTracksMaxIdleTimeInS: 300
    clientMaxIdleTimeInS: 300
    sfuMaxIdleTimeInS: 60
    sfuTransportMaxIdleTimeInS: 600
    sfuRtpPadMaxIdleTimeInS: 600
    peerConnectionsMaxIdleTime: 300

  buffers:
    samplesCollector:
      maxItems: 10000
      maxTimeInMs: 10000

    debouncers:
      maxItems: 10000
      maxTimeInMs: 1000

    reportsCollector:
      maxItems: 10000
      maxTimeInMs: 10000

  evaluators: {}

  sinks:
    MyLogger:
      type: LoggerSink
      config:
        printReports: true
        printTypeSummary: true

