micronaut:
  server:
    port: ${APPLICATION_SERVER_PORT:7080}
    application:
      name: "webrtc-observer"
  heartbeat:
    enabled: true
  metrics:
    enabled: ${METRICS_ENABLED:True}
    export:
      prometheus:
        enabled: true
        descriptions: true
        step: PT1M
  security:
    enabled: false

---
endpoints:
  all:
    port: ${APPLICATION_MANAGEMENT_PORT:7081}
  prometheus:
    enabled: true
    sensitive: false
  health:
    enabled: true
    sensitive: false
  logout:
    get-allowed: false

---
observer:

  sources:
    rest:
      enabled: true
    websocket:
      enabled: true

  repository:
    mediaTracksMaxIdleTimeInS: 300
    clientMaxIdleTimeInS: 300
    sfuMaxIdleTimeInS: 60
    sfuTransportMaxIdleTimeInS: 600
    sfuRtpPadMaxIdleTimeInS: 600
    peerConnectionsMaxIdleTime: 300

  buffers:
    samplesCollector:
      maxItems: 10000
      maxTimeInMs: 10000
    debouncers:
      maxItems: 10000
      maxTimeInMs: 1000
    reportsCollector:
      maxItems: 10000
      maxTimeInMs: 10000

  security:
    printConfigs: True
    obfuscations:
      hashAlgorithm: SHA-256
      hashSalt: "MySalt"

  evaluators:
    callUpdater:
      callIdAssignMode: master
    obfuscator:
      enabled: false
      iceAddresses: none
      roomId: none
      userId: none

  sinks: {}

  hazelcast:
    configFile: ${HAZELCAST_CONFIG_FILE:`classpath:hazelcast.yaml`}
    # for more information which level what represent take a look: java.util.logging.Level
    # Possible values are: ALL, FINEST, FINER, FINE, CONFIG, INFO, WARNING, SEVERE
#    logs:
#      - "CONFIG"
#      - "WARNING"
#      - "SEVERE"
    config:
      cluster-name: my-hz-cluster
    memberNamesPool:
      - "Lisa"
      - "Bart"
      - "Homer"
      - "Marge"
      - "Maggie"
      - "Barney"
