micronaut:
  server:
    port: ${APPLICATION_SERVER_PORT:7080}
    application:
      name: "webrtc-observer"
  heartbeat:
    enabled: true
  metrics:
    enabled: ${METRICS_ENABLED:True}
    export:
      prometheus:
        enabled: true
        descriptions: true
        step: PT1M
  security:
    enabled: false

---
endpoints:
  all:
    port: ${APPLICATION_MANAGEMENT_PORT:7081}
  prometheus:
    enabled: true
    sensitive: false
  health:
    enabled: true
    sensitive: false
  logout:
    get-allowed: true
---
observer:
  security:
    websockets:
      expirationInMin: 0
    ipAddressConverter:
      enabled: False
      algorithm: SHA-256
      salt: "MySalt"

#  obfuscations:

  sources:
    pcSamples:
      enabled: true
      defaultServiceName: "defaultServiceName"
      security:
        dropUnknownServices: false

  repositories:
    mediaTracksMaxIdleTime: 300
    peerConnectionsMaxIdleTime: 300
    clientMaxIdleTime: 300
    sfuMaxIdleTime: 600
    sfuTransportMaxIdleTime: 600
    sfuRtpStreamMaxIdleTime: 600


  evaluators:
    impairablePCsCallName: "impairable-peer-connections-default-call-name"
    clientSamplesBufferMaxTimeInS: 30
    clientSamplesBufferMaxItems: 1000
    sfuSamplesBufferMaxTimeInS: 30
    sfuSamplesBufferMaxItems: 1000

  sinks:
    MyLogger:
      type: LoggerSink
  #    MyMongo:
  #      type: MongoSink
  #      config:
  #        uri: "mongodb://root:password@localhost:27017"
  #        database: "reports"

  outboundReports:
    reportCallMeta: true
    reportCallEvents: true
    reportOutboundAudioTracks: true
    reportOutboundVideoTracks: true
    reportInboundAudioTracks: true
    reportInboundVideoTracks: true
    reportPcTransports: true
    reportClientDataChannels: true
    reportObservedExtensions: true


  hazelcast:
    configFile: ${HAZELCAST_CONFIG_FILE:`classpath:hazelcast.yaml`}